<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 450px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin-top: 0;
      font-size: 18px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 13px;
    }
    
    input[type="text"],
    input[type="url"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .preview {
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .preview img {
      max-width: 100%;
      max-height: 200px;
      display: block;
      margin-top: 8px;
    }
    
    .tags-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .tag-btn {
      padding: 8px 12px;
      border: 2px solid #ddd;
      background: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .tag-btn:hover {
      border-color: #999;
    }
    
    .tag-btn.selected {
      border-color: #4CAF50;
      background: #e8f5e9;
    }
    
    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }
    
    .submit-btn:hover {
      background: #45a049;
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .error {
      color: #d32f2f;
      font-size: 12px;
      margin-top: 5px;
    }
    
    .config-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 11px;
      color: #666;
    }
    
    #quoteFields {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Save to sadkidsclub</h2>
  
  <div id="preview" class="preview"></div>
  
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Enter title...">
  </div>
  
  <div id="quoteFields">
    <div class="form-group">
      <label for="source">Source</label>
      <input type="text" id="source" placeholder="Source name or author...">
    </div>
    
    <div class="form-group">
      <label for="sourceUrl">Source URL (optional)</label>
      <input type="url" id="sourceUrl" placeholder="https://...">
    </div>
  </div>
  
  <div class="form-group" id="captionGroup">
    <label for="caption">Caption (optional, HTML supported)</label>
    <textarea id="caption" placeholder="Enter caption..."></textarea>
  </div>
  
  <div class="form-group">
    <label>Tags (select at least one)</label>
    <div id="tagsGrid" class="tags-grid"></div>
  </div>
  
  <div class="error" id="error"></div>
  
  <button class="submit-btn" id="submitBtn">Save to Database</button>
  
  <a href="#" class="config-link" id="configLink">Configure Supabase credentials</a>
  
  <script src="popup.js"></script>
</body>
</html>
